<ion-header>

  <ion-navbar>
    <ion-title>
      Settings and Configurations
    </ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <div text-center>
    <img src="assets/logo.png" style="width: 45%">
  </div>

  <p text-center no-margin margin-bottom>
    TripAlly Merchant App ver 1.23
  </p>

  <ion-grid>
    <ion-row>
      <ion-col col-12>
          <ion-grid>
              <ion-row>
                <ion-col col-10>
                    <ion-list>

                      <ion-item>
                        <ion-label >Merchant ID</ion-label>
                        <ion-input type="text" [(ngModel)]="merchantId" (keyup)="onKeyUp()"></ion-input>
                      </ion-item>

                    </ion-list>
                </ion-col>
                <ion-col col-2>
                  <button ion-button icon-only clear>
                    <ion-icon name="search"></ion-icon>
                  </button>
                </ion-col>
              </ion-row>
          </ion-grid>
      </ion-col>
    </ion-row>

    <ion-row style="font-weight: bold; font-size: 1.5rem;" *ngIf="merchantSelected.merchant_name">
      <ion-col col-5 style="padding-left: 21px;">Merchant name:</ion-col>
      <ion-col col-7>{{ merchantSelected.merchant_name }}</ion-col>
    </ion-row>

    <ion-row style="font-weight: bold; font-size: 1.5rem;" *ngIf="merchantSelected.merchant_contract">
      <ion-col col-5 style="padding-left: 21px;">Merchant contract:</ion-col>
      <ion-col col-7>{{ merchantSelected.merchant_contract }}</ion-col>
    </ion-row>

    <ion-row style="font-weight: bold; font-size: 1.5rem;" *ngIf="merchantSelected.merchant_contract">
      <ion-col col-5 style="padding-top: 9px; padding-left: 21px;">Etherscan Log:</ion-col>
      <ion-col col-7>
          <button ion-button small (click)="openEtherscan()" color="secondary">Open Etherscan</button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-fab right top>
      <button ion-fab color="secondary" round icon-only text-uppercase large (click)="upgradeApp()">
        <ion-icon name="refresh"></ion-icon>
      </button>
  </ion-fab>

</ion-content>
