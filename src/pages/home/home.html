<ion-header>

  <ion-navbar>
    <ion-title>
      Accept payment in ALLY
    </ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <div text-center>
    <img [src]="'https://tripally.co' + merchant.merchant_qr" style="max-width: 80%">
  </div>

  <p text-center>
    QR-code of <b>{{ merchant.merchant_name }}</b> Ethereum address to accept payments in ALLY tokens.
  </p>

  <p text-center>
    Or enter address <b>{{ merchant.merchant_name }}</b> manually:
  </p>

  <p text-center style="color: #f53d3d">
    {{ merchant.merchant_contract}}
  </p>

  <div text-center>
      <button ion-button color="primary" text-uppercase>Copy</button>
  </div>


</ion-content>
